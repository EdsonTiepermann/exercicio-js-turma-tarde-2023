<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="n1" placeholder="Insira o primeiro número aqui">;
    <input type="number" id="n2" placeholder="Insira o segundo número aqui">;
    <input type="button" id="soma" placeholder="+">;
    <input type="button" id="sub" placeholder="-">;
    <input type="button" id="mult" placeholder="*">;
    <input type="button" id="div" placeholder="/">;

</body>
<script>

    function calcular() {
        let operação = 
        switch (operacao) {
            case "soma":
                n1 + n2;
                break;
            case "sub": 
                n1 - n2;
            case "mult":
                n1 * n2;
            case "div":
                n1 / n2;
        }
    }

</script>

</html>
